<style>
:root {
  --bg:#f4f6f8;
  --card:#ffffffcc;
  --text:#0f172a;
  --muted:#64748b;
  --primary:#2563eb;
  --border:#e5e7eb;
}

.dark {
  --bg:#020617;
  --card:#0f172acc;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --primary:#38bdf8;
  --border:#1e293b;
}

* {
  box-sizing: border-box;
}

body {
  margin:0;
  min-height:100vh;
  font-family: "Inter", "Segoe UI", Arial, sans-serif;
  background: linear-gradient(180deg, var(--bg), #020617);
  color: var(--text);
  padding: 24px;
  transition: all 0.3s ease;
}

h1 {
  font-size: 32px;
  margin-bottom: 5px;
}

h2 {
  margin-top: 40px;
  margin-bottom: 15px;
  font-size: 22px;
  color: var(--primary);
}

.card {
  background: var(--card);
  backdrop-filter: blur(14px);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 18px;
  margin-bottom: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card:hover {
  transform: translateY(-6px) scale(1.01);
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
}

.card h3 {
  margin-top: 0;
  margin-bottom: 10px;
  font-size: 18px;
}

.card p {
  font-size: 14px;
  color: var(--muted);
}

input {
  width: 100%;
  padding: 10px 12px;
  margin-top: 8px;
  border-radius: 10px;
  border: 1px solid var(--border);
  font-size: 14px;
  background: transparent;
  color: var(--text);
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 2px color-mix(in srgb, var(--primary) 30%, transparent);
}

button {
  margin-top: 12px;
  padding: 10px 14px;
  width: 100%;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, var(--primary), #1e40af);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: transform .2s, opacity .2s;
}

button:hover {
  transform: translateY(-2px);
  opacity: 0.95;
}

.toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 10px 14px;
  border-radius: 999px;
  background: var(--card);
  color: var(--text);
  border: 1px solid var(--border);
  cursor: pointer;
  font-size: 14px;
  z-index: 1001;
}


footer {
  margin-top: 50px;
  text-align: center;
  font-size: 13px;
  color: var(--muted);
}
/* ===== HEADER BAR ===== */
.app-header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 64px;
  padding: 0 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: linear-gradient(
    to right,
    rgba(2, 6, 23, 0.95),
    rgba(15, 23, 42, 0.95)
  );
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--border);
  z-index: 2000;
}

/* Header title (left) */
.header-title {
  font-size: 18px;
  font-weight: 700;
  color: var(--text);
}

/* Right-side container */
.header-actions {
  display: flex;
  align-items: center;
  gap: 12px;
}

/* Profile badge */
.profile-badge {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 6px 14px 6px 6px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 999px;
}

.profile-badge img {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid var(--primary);
}

.profile-badge span {
  font-size: 14px;
  font-weight: 600;
}

/* Dark mode button */
.toggle {
  padding: 10px 12px;
  border-radius: 999px;
  background: var(--card);
  border: 1px solid var(--border);
  cursor: pointer;
}


</style>

</head>
  <div>
  <div class="name">Rehan Khan</div>
</div>
</div>
<body>
  <header class="app-header">
  

  <div class="header-actions">
    <div class="profile-badge">
      <img src="profile.jpg" alt="Profile">
      <span>Rehan Khan</span>
    </div>

    
  </div>
</header>

</div>



<h1>Python Development</h1>
<h1>Cognifyz Technologies</h1>

<h2>ðŸ”¹ Level 1</h2>

<div class="card">
<h3>String Reversal</h3>
<input id="s1" placeholder="Enter string">
<button onclick="go('string','s1')">Run</button>
</div>

<div class="card">
<h3>Palindrome Checker</h3>
<input id="p1" placeholder="Enter word">
<button onclick="go('palindrome','p1')">Run</button>
</div>

<div class="card">
<h3>Calculator</h3>
<input id="a" placeholder="Number 1">
<input id="b" placeholder="Number 2">
<input id="op" placeholder="+  -  *  /  %">
<button onclick="goCalc()">Run</button>
</div>

<h2>ðŸ”¹ Level 2</h2>

<div class="card">
<h3>Fibonacci</h3>
<input id="f1" type="number" placeholder="Number of terms">
<button onclick="go('fibonacci','f1')">Run</button>
</div>

<div class="card">
<h3>Password Strength Checker</h3>
<input id="pwd" placeholder="Enter password">
<button onclick="go('password','pwd')">Run</button>
</div>

<div class="card">
<h3>Guessing Game (Demo)</h3>
<button onclick="go('guess')">Run</button>
</div>

<h2>ðŸ”¹ Level 3</h2>

<div class="card">
<h3>Web Scraper (Demo Output)</h3>
<button onclick="go('scraper')">Run</button>
</div>

<div class="card">
<h3>Automation Script (Demo)</h3>
<button onclick="go('automation')">Run</button>
</div>

<div class="card">
<h3>ðŸ“Š Data Visualization</h3>
<button onclick="window.location='visualize.html'">Open</button>
</div>

<script>
function go(task,id){
  let v = id ? document.getElementById(id).value : "";
  window.location = `output.html?task=${task}&value=${v}`;
}
function goCalc(){
  window.location =
`output.html?task=calc&a=${a.value}&b=${b.value}&op=${op.value}`;
}
function toggle(){
  document.body.classList.toggle("dark");
  localStorage.setItem("mode",document.body.classList.contains("dark"));
}
if(localStorage.getItem("mode")==="true"){
  document.body.classList.add("dark");
}
</script>

</body>
